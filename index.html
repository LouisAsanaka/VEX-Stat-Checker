<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

	<link rel="stylesheet" href="assets/css/style.css">
	
  <title>VEX Team Stats Searcher</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	
	<script src="assets/js/json-to-table.js"></script>
  <script src="assets/js/main.js"></script>
	
	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

	<div id="content" class="center">
		<br><br>
		<form id="search" class="pure-form" onsubmit="return false;">
      <label for="team">VEX Team Stats Searcher</label>
      <input type="text" class="centered-input" id="team-id" name="team" size="21" placeholder="Team ID" maxlength="120">
      <select class="centered-input" id="season">
        <option>Skyrise</option>
        <option>Toss Up</option>
        <option>Sack Attack</option>
        <option>Gateway</option>
        <option>Round Up</option>
        <option>Clean Sweep</option>
        <option>Elevation</option>
        <option>Bridge Battle</option>
        <option>Nothing But Net</option>
        <option>Starstruck</option>
        <option>In The Zone</option>
        <option>Turning Point</option>
        <option selected>Tower Takeover</option>
      </select>
    </form>
		<div id="status"></div>
	</div>
</body>
</html>
